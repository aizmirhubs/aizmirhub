{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-900 to-purple-700 px-4">
    <div class="w-full max-w-md p-8 bg-purple-800 text-white rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Şifremi Unuttum</h2>
        <p class="text-center mb-6 text-purple-100">E-posta adresini gir, sana bir sıfırlama bağlantısı gönderelim.</p>

        <form method="POST">
            {% csrf_token %}
            <label for="id_email" class="block text-left text-white font-medium mb-4">E-posta Adresi:</label>
            <input type="email" name="email" id="id_email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-purple-300 text-center" />

            <button type="submit"
                    class="mt-6 w-full bg-white text-purple-800 hover:bg-purple-200 py-2 px-4 rounded-lg font-semibold transition duration-300">
                Sıfırlama Bağlantısı Gönder
            </button>
        </form>
    </div>
</div>
{% endblock %}
