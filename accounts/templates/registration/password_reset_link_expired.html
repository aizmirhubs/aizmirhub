{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #1a0033 0%, #0b001a 100%);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    overflow: hidden;
    height: 100vh;
  }

  header,
  nav {
    display: none !important;
  }

  .ai-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background: url('{% static "images/ai-bot.png" %}');
    background-size: cover;
    background-position: center;
    opacity: 0.05;
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #c77dff;
    border-radius: 50%;
    animation: float 8s infinite ease-in-out;
    opacity: 0.4;
    z-index: 1;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.3;
    }

    50% {
      transform: translateY(-60px) scale(1.2);
      opacity: 0.8;
    }

    100% {
      transform: translateY(0) scale(1);
      opacity: 0.3;
    }
  }

  .reset-container {
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    text-align: center;
  }

  .form-box {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 50px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 0 40px rgba(144, 0, 255, 0.45);
    animation: zoomIn 0.8s ease;
  }

  @keyframes zoomIn {
    from {
      transform: scale(0.9);
      opacity: 0;
    }

    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .form-box h2 {
    color: #ff5c8a;
    font-size: 30px;
    margin-bottom: 15px;
  }

  .form-box p {
    color: #ddd;
    font-size: 17px;
    margin: 12px 0;
  }

  .submit-btn {
    margin-top: 25px;
    background: linear-gradient(135deg, #b620e0, #6e00ff);
    color: white;
    padding: 16px 36px;
    border: none;
    border-radius: 30px;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 5px 20px rgba(189, 51, 255, 0.45);
    animation: pulse 2s infinite ease-in-out;
  }

  .submit-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(189, 51, 255, 0.6);
  }

  @keyframes pulse {

    0%,
    100% {
      box-shadow: 0 0 15px rgba(189, 51, 255, 0.3);
    }

    50% {
      box-shadow: 0 0 25px rgba(189, 51, 255, 0.6);
    }
  }

  .ai-image {
    max-width: 100px;
    margin-bottom: 25px;
    animation: floatAI 4s infinite ease-in-out;
    filter: drop-shadow(0 0 15px #8f00ff);
  }

  @keyframes floatAI {

    0%,
    100% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-10px);
    }
  }

  @media (max-width: 600px) {
    .form-box {
      padding: 30px 20px;
    }

    .ai-image {
      max-width: 130px;
    }

    .submit-btn {
      width: 100%;
    }
  }
</style>

<div class="ai-bg">
  {% for i in particles %}
  <div class="particle" style="
        top: {{ forloop.counter0|add:" 5" }}%; left: {{ forloop.counter0|add:"3" }}%; animation-delay: {{
    forloop.counter0|add:"0.3"|floatformat:1 }}s;">
  </div>
  {% endfor %}
</div>

    <p>Ne yazƒ±k ki bu baƒülantƒ± artƒ±k ge√ßerli deƒüil.</p>

      <button class="submit-btn">üîÅ Yeni Baƒülantƒ± G√∂nder</button>
    </a>
  </div>
</div>
{% endblock %}
