<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Şifre Sıfırlama Gönderildi</title>
  <meta http-equiv="refresh" content="10;url={% url 'login' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #2b1055, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 40px;
      border-radius: 28px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1),
        0 0 5px rgba(138, 43, 226, 0.3);
      animation: fadeIn 1s ease-in-out;
      max-width: 520px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 10px;
    }

    .small {
      font-size: 13px;
      color: #999;
      margin-top: 15px;
    }

    .countdown {
      font-weight: bold;
      font-size: 18px;
      color: #8e2de2;
      margin-top: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>📨 Şifre Sıfırlama Bağlantısı Gönderildi</h2>
    <p>Şifre sıfırlama bağlantısı e-posta adresinize gönderildi.</p>
    <p>Lütfen gelen kutunuzu ve <strong>spam klasörünüzü</strong> kontrol edin.</p>
    <p class="small">Giriş ekranına yönlendiriliyorsunuz...</p>
    <p class="countdown"><span id="countdown">10</span> saniye kaldı</p>
  </div>


  <script>
    let timeLeft = 10;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
      timeLeft--;
      if (timeLeft >= 0) {
        countdownElement.textContent = timeLeft;
      }
      if (timeLeft <= 0) {
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>

</html>
