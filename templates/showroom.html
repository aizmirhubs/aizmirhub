{% extends 'base.html' %}

{% block content %}
{% load static %} <!-- Buraya static tag'ini yükleyin -->

<style>
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background: #1e1e2f;
        color: white;
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        width: 80%;
        position: relative;
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
    }

    .model-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .model-card {
        background: transparent;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        color: white;
        transition: transform 0.2s;
        cursor: pointer;
        border: 1px solid rgba(168, 85, 247, 0.3);
    }

    .model-card:hover {
        transform: scale(1.05);
        background: #3a3a55;
    }

    .model-card img {
        max-width: 100px;
        margin-bottom: 10px;
    }

    .model-info h5 {
        margin: 0;
        font-size: 18px;
    }

    .model-author {
        margin-top: 10px;
        font-size: 14px;
        color: #bbbbbb;
    }
</style>

<div class="layout-wrapper">
    <main class="content-area">
        <div class="model-grid">

            {% for i in "123456789012" %}
            <div class="model-card">
                <img src="{% static 'images/transparanlogo.png' %}" alt="Model Image">
                <div class="model-info">
                    <h5>AIzmir Hub</h5>
                    {% if forloop.first %}
                    <p>Welcome</p>
                    {% endif %}
                </div>
                <div class="model-author">Ürün İsmi</div>
            </div>
            {% endfor %}

        </div>

        <div id="modelModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modal-title">Model Başlığı</h2>
                <p id="modal-description">Bu modele ait detaylı açıklama buraya gelecek.</p>
            </div>
        </div>
    </main>
</div>

<br><br><br><br>
{% endblock %}
